<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UpTip</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="gradient-header">
      <img src="./assets/uptip-logo.svg" class="gradient-header__logo" alt="">
    </div>

    <div class="receiver-card">
      <div class="receiver-card__avatar-container">
        <img src="./assets/icn-user.svg" alt="" class="receiver-card__avatar">
        <img alt="" class="receiver-card__profile-picture">
      </div>

      <div class="receiver-card__content">
        <div class="receiver-card__name"></div>
        <div class="receiver-card__role"></div>
        <div class="receiver-card__branch"></div>
      </div>
    </div>
  </div>

  <div class="loader-container">
    Loading...
  </div>

  <script src=" ./static/bundle/script.js"></script>
</body>

</html>
