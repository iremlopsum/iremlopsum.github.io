<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UpTip</title>

  <link rel="stylesheet" href="./static/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="gradient-header">
      <img src="./assets/uptip-logo.svg" class="gradient-header__logo" alt="">
    </div>

    <div class="receiver-card">
      <div class="receiver-card__avatar-container">
        <img src="./assets/icn-user.svg" alt="" class="receiver-card__avatar">
        <img alt="" class="receiver-card__profile-picture">
      </div>

      <div class="receiver-card__content">
        <div class="receiver-card__name"></div>
        <div class="receiver-card__role"></div>
        <div class="receiver-card__branch"></div>
      </div>
    </div>

    <div class="rating-container">
      <div class="rating-container__label">
        How was your experience?
      </div>

      <div class="rating-container__stars">
        <div class="rating-container__star">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path
              d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z" />
          </svg>
        </div>

        <div class="rating-container__star">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path
              d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z" />
          </svg>
        </div>

        <div class="rating-container__star">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path
              d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z" />
          </svg>
        </div>

        <div class="rating-container__star">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path
              d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z" />
          </svg>
        </div>

        <div class="rating-container__star">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path
              d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z" />
          </svg>
        </div>

      </div>

    </div>
  </div>

  <div class="loader-container">
    Loading...
  </div>

  <script src=" ./static/bundle/script.js"></script>
</body>

</html>
